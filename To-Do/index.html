<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 space-y-6">
      <h1 class="text-2xl font-bold text-center text-gray-800">üìù To-Do List</h1>
      
      <div class="flex items-center gap-2">
        <input
          id="task-input"
          type="text"
          placeholder="Enter a new task"
          class="flex-grow border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          id="add-btn"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg 
           transition"
        >
          Add
        </button>
      </div>

      <div id="task-list" class="space-y-3">
        <!-- Tasks will appear here -->
      </div>
    </div>

    <!-- js expernal links -->
     <script type="module" src="./js/main.js"></script>
    </body>
</html>
