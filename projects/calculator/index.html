<!-- index.html (Tailwind CLI Version) -->
<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Calculator</title>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <!-- Calculator Container -->
  <div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 w-full max-w-sm">
    <!-- Theme Toggle Button (moved to top-left of calculator) -->
    <button id="theme-toggle" class="absolute top-0 left-2 px-3 py-1 rounded bg-gray-300 dark:bg-gray-700 text-sm">
        Toggle Theme
    </button>

    <!-- Display Area -->
    <div class="mt-8 mb-4">
        <input type="text" readonly id="input" class="w-full px-3 focus:outlin-none focus:ring-1 focus:ring-red-500 rounded bg-gray-100 text-left text-3xl text-gray-500">
    </div>

    <!-- Button Grid Layout -->
    <div class="grid grid-cols-4 gap-4">
      <!-- Function Buttons Row -->
      <button class="btn bg-red-500 text-white" data-action="clear">AC</button>
      <button class="btn bg-gray-200 dark:bg-gray-600" data-action="back">&larr;</button>
      <button class="btn bg-gray-200 dark:bg-gray-600" data-value="%">%</button>
      <button class="btn bg-blue-500 text-white" data-value="/">&divide;</button>

      <!-- Number and Operator Rows -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn bg-blue-500 text-white" data-value="*">&times;</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn bg-blue-500 text-white" data-value="-">&minus;</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn bg-blue-500 text-white" data-value="+">+</button>

      <!-- Zero, Dot, and Equal Buttons -->
      <button class="btn col-span-2" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn bg-green-500 text-white" data-action="calculate">=</button>
    </div>
  </div>

  <!-- Main entry point for JavaScript app -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
